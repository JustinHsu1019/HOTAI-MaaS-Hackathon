<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 保持不變的 head 內容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論壇功能 MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="forum-container bg-white rounded shadow">
            <!-- 新增的標題區域 -->
            <div class="header-area">
                <h1 class="forum-title text-center">去趣論壇</h1>
            </div>

            <!-- 內容區域 -->
            <div class="content-area">
                <!-- 左側板塊選單 -->
                <div class="sidebar p-3 border-end">
                    <h3>板塊</h3>
                    <ul id="board-list" class="list-group mt-2"></ul>
                </div>

                <!-- 右側主視圖 -->
                <div class="main p-3">
                    <div class="header mb-3">
                        <h5 id="board-title">選擇一個板塊</h5>
                        <p id="board-info" class="text-muted"></p>
                    </div>
                    <div class="posts" id="posts"></div>
                    <button class="btn btn-primary rounded-circle position-absolute" id="add-post">＋</button>
                </div>
            </div>

            <!-- 貼文詳細頁面 -->
            <div class="modal fade" id="postDetailsModal" tabindex="-1" aria-labelledby="postDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 360px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="postDetailsModalLabel">貼文詳情</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h4 id="detail-title"></h4>
                            <p id="detail-content"></p>
                            <p>讚數: <span id="like-count">0</span></p>
                            <button id="like-button" class="btn btn-outline-primary btn-sm mb-3">按讚</button>
                            <h5>留言區</h5>
                            <ul id="comments" class="list-group mb-3"></ul>
                            <div class="input-group">
                                <input type="text" id="comment-input" class="form-control" placeholder="輸入留言">
                                <button id="comment-button" class="btn btn-outline-secondary">送出</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 新增貼文視窗 -->
            <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 360px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="popupLabel">新增貼文</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="post-title" class="form-control mb-2" placeholder="標題">
                            <textarea id="post-content" class="form-control mb-2" placeholder="內文"></textarea>
                            <input type="text" id="post-tags" class="form-control mb-2" placeholder="Hashtags (用逗號分隔)">
                        </div>
                        <div class="modal-footer">
                            <button id="submit-post" class="btn btn-primary">送出</button>
                            <button id="close-popup" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
